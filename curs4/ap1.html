<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> Modificatori RegEx Javascript</h1>
    <p id="demo"></p>
    
    <script>
        let sursa = `JavaScript si este un limbaj de programare diferit de limbajul Java
    si nici nu are legatura si
    si insula Java siscript`;
        let pattern = /\d/mg;
        let result = sursa.match(pattern);

        document.getElementById("demo").innerHTML = result;

        let str = `01
-22 maini
35552 crai`;

        console.log(str.match(/^[-0-9]{2}$/gm)); // 1, 2, 3
        //console.log(str.match(/^[0-9]/g)); // 1
    </script>
</body>

</html>
